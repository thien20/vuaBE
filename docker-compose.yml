  #   environment:
  #     DB_USER: 'root'
  #     DB_PASSWORD: 'admin123'
  #     DB_HOST: 'db'
  #     DB_NAME: 'news'

  go-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_USER: 'root'
      DB_PASSWORD: 'admin123'
      DB_HOST: 'db'
      DB_NAME: 'news'

volumes:
  db_data:
